    </div>
    <div class="row mx-auto">
      <div class="col-6">
        <h1 id="user-guess"></h1>

    <div class="row mx-auto">
      <div class="col-12">
        <h1 id="who-won"></h1>Â 
      </div>
    </div>

      <div class="col-4">
        <h1 id="wins">Wins</h1>
        <h2 id="num-wins">0</h2>
      </div>
      <div class="col-4">
        <h1 id="losses">Losses</h1>
        <h2 id="num-losses">0</h2>
      </div>
      <div class="col-4">
        <h1 id="ties">Ties</h1>

      </div>

    <div class="row mx-auto text-center">
